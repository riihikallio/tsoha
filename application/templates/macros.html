{% macro errorlst(errors) %}
<ul>
  {% for error in errors %}
  <li><span class="text-danger">{{ error }}</span></li>
  {% endfor %}
</ul>
{% endmacro %}

{% macro pagination(index, page, last) %}
<nav aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item {{ "disabled" if page==1 }}">
      <a class="page-link" href="{{ url_for(index, page=page-1) }}" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item disabled">
      <span class="page-link">
        {{ page }} / {{ last }} 
      </span>
    </li>
    <li class="page-item {{ "disabled" if page==last }}">
      <a class="page-link" href="{{ url_for(index, page=page+1) }}" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
{% endmacro%}
