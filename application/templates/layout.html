<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Laskutus</title>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-default">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a id="inv" class="nav-link active" href="/invoices/">Invoices</a>
        </li>
        <li class="nav-item">
          <a id="cust" class="nav-link" href="/customers/">Customers</a>
        </li>
        <li class="nav-item">
          <a id="prod" class="nav-link" href="/products/">Products</a id="cust">
        </li>
      </ul>
      <span class="navbar-text">
      {% if current_user.is_authenticated %}
        <a class="btn btn-outline-primary" role="button" href="{{ url_for('auth_logout') }}">
          Logout {{ current_user.username }}
        </a>
      {% else %}
        <a class="btn btn-outline-secondary" role="button"
        href="">
        Register
      </a>
        &nbsp; or &nbsp;
        <a class="btn btn-outline-primary" role="button"
        href="{{ url_for('auth_login') }}">
        Login
        </a>
        {% endif %}
      </span>
    </nav>
    <div class="tab-content">
      {% block body %}
      <p>
        Content.
      </p>
      {% endblock %}
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script>
    let tabs = document.getElementsByClassName("nav-link");
    for (let i = 0; i < tabs.length; i++) {
      tabs[i].classList.remove("active");
    }
    document.getElementById(tab).classList.add("active");
  </script>
</body>

</html>
