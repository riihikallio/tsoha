{% extends "layout.html" %}

{% block body %}
<script>
  var tab="cust"
</script>
  {% if customer.number != 0 %}
    <form method="POST" action="{{ url_for('customer_save', number=customer.number) }}">
  {% else %}
    <form method="POST" action="{{ url_for('customer_create') }}">
  {% endif %}
    <table>
      <tr>
        <td>Name:</td>
        <td><input type="text" name="name" value="{{ customer.name }}" /></td>
      </tr>
      <tr>
        <td valign="top">Address:</td>
        <td>
          <textarea name="address" cols="40" rows="5">{{ customer.address }}</textarea>
        </td>
      </tr>
      <tr>
        <td>
        {% if customer.number != 0 %}
        <a class="btn btn-danger" role="button" href="{{ url_for('customer_delete', number=customer.number) }}">
          DELETE
        </a>
        {% endif %}
        </td>
        <td align="right">
          <input class="btn btn-primary" type="submit" value="Save" />
        </td>
      </tr>
    </table>
  </form>
{% endblock %}
