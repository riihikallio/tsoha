{% extends "layout.html" %}

{% block body %}
<script>
  var tab = "inv"
</script>
<table>
  <thead>
    <th style="text-align:center">#</th>
    <th style="text-align:center">Date</th>
    <th style="text-align:center">Customer</th>
    <th></th>
  </thead>
  <tbody>
    {% for invoice in invoices %}
    <tr>
      <td class="px-3">{{ invoice.number }}</td>
      <td class="px-3">{{ invoice.date_modified|datetime }}</td>
      <td class="px-3">{{ invoice.customer.name }}</td>
      <td class="px-3">
        <a class="btn btn-outline-primary" role="button" href="{{ url_for('invoice_show', number=invoice.number) }}">
          Show
        </a>
        <a class="btn btn-outline-secondary" role="button" href="{{ url_for('invoice_edit', number=invoice.number) }}">
          Edit
        </a>
      </td>
    </tr>
    {% endfor %}
    <tr>
      <td>
        <a class="btn btn-outline-primary my-3" role="button" href="{{ url_for('invoice_form') }}">
          Add
        </a>
      </td>
      <td></td>
      <td></td>
      <td>
        {{ pagination("invoices_index", page, last) }}
      </td>
    </tr>
  </tbody>
</table>

{% endblock %}
